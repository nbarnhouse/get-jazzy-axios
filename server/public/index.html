<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Get Jazzy</h1>
    <form id="artistForm" onsubmit="submitArtist(event)">
        <h2>Add A New Artist</h2>
        <label for="artistName">Artist Name</label>
        <input type="text" id="artistName" name="artistName">
        <label for="artistBirth">Artist Birth Year</label>
        <input type="text" id="artistBirth" name="artistBirth">
        <label for="artistDeath">Artist Death Year</label>
        <input type="text" id="artistDeath" name="artistDeath">
        <input type="submit" id="submit" name="submit">
    </form><br>
    <form id="songForm" onsubmit="submitSong(event)">
        <h2>Add A New Song</h2>
        <label for="songTitle">Song Title</label>
        <input type="text" id="songTitle" name="songTitle">
        <label for="songArtist">Song Artist</label>
        <input type="text" id="songArtist" name="songArtist">
        <input type="submit" id="submit" name="submit">
    </form>

    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
</html>
